<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 정규표현식 시각화 : https://regexper.com/
        // 정규표현식 빌더 : https://regexr.com/
        // () : 그룹, \w : 문자(='a'~'z', 'A'~'Z', '0'~'9'), \s : space, '+' : 문자가 하나 이상 (=#(x), a(o), abc(o))
        let pattern = /(\w+)\s(\w+)/;

        console.log(pattern.test("AA AA"));
        console.log(pattern.test("AA "));
        let str = "coding everybody";

        // pattern에 해당되는 문자를 뒤에 인자로 치환
        // '$' : $2 -> 2번째 그룹, $1 -> 1번째 그룹
        // \s는 ', '로 변경
        let result = str.replace(pattern,"$2, $1");
        console.log(result);        
    </script>

</body>
</html>
