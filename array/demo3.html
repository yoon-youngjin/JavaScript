<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let li = ['a','b','c','d','e'];
        li.shift(); // 첫번째 원소 삭제 후 삭제한 원소 리턴
        
        let li = ['a','b','c','d','e'];
        li.pop(); // 마지막 원소 삭제 후 삭제한 원소 리턴

        let li = ['c','e','a','b','d'];
        li.sort(); // a,b,c,d,e

        let li = ['c','e','a','b','d'];
        li.reverse(); // e,d,c,b,a

        function sortNumber(a,b) {
            return a-b;
        }
        let li = [2,3,4,5,1,3,2,5,6,12,13];


        li.sort(sortNumber);





    </script>
</body>
</html>
