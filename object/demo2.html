    <ul>
    <script>
        let grades = { 'egoing': 10, 'k8805': 6, 'sorialgi': 80 };

        for (const key in grades) {
            if (Object.hasOwnProperty.call(grades, key)) {
                const element = grades[key];
                document.write(element + "<br />");
            }
        }
        for (key in grades) {
            document.write("<li>key : " + key + " value : " + grades[key] + "</li>");

        }

    </script>
