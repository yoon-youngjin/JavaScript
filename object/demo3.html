<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체에 객체,함수 담기
        var grades = {
            'list' : {'egoing' : 10, 'k8805' : 8, 'sorialgi' : 80},
            'show' : function() {
                console.log('Hello World');
                console.log(this); // this : 함수가 속해있는 객체를 가리킴
                console.log(this.list); // grades['list']를 가리킴
                for(name in this.list) {
                    document.write(name+" "+this.list[name]+"<br />");

                }
            }
        }

        console.log(grades['list'])
        console.log(grades['list']['egoing'])
        console.log(grades['show']());
        console.log(grades.show());
        console.log(grades);

    </script>



</body>
</html>
