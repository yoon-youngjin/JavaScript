<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 모든 객체는 이 전역객체의 프로퍼티다.
        function func() {
            document.write('Hello?')
        }
        func()
        //window : 전역객체, '.' : 속성 -> 함수 
        window.func()

        let o = {'func' : function() {
            document.write('Hello')
        }}

        o.func();
        window.o.func();

    </script>
</body>
</html>
