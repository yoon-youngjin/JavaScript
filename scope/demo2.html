<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function a() {
            i = 0; // 전역변수를 참조
        }

        // i -> 전역변수
        for (var i = 0; i < 5; i++) {
            a(); // 무한 뤂
            document.write(i);
        }

        function b() {
            var j = 0; // 지역변수를 참조
        }

        // j -> 전역변수
        for (var j = 0; j < 5; j++) {
            b(); // 무한 뤂 x
            document.write(j);
        }

        



    </script>
</body>
</html>
