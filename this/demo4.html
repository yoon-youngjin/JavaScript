<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // apply, call을 이용하면 this의 값을 제어할 수 있다.
        function sum(x, y) {
            return x + y;
        }
        var sum2 = new Function(
            'x', 'y', 'return x+y;');
        console.log(sum2(1, 2));

        var o = {}
        var p = {}

        function func() {
            switch (this) {
                case o:
                    document.write('o<br/>')
                    break;
                case p:
                    document.write('p<br/>')
                    break;
                case window:
                    document.write('window<br/>')
                    break;

            }
        }
        func(); // window
        func.apply(o); // o
        func.apply(p); // p


    </script>
</body>

</html>
