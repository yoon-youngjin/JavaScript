<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 생성자의 호출
        let funcThis = null;
        function Func() {
            funcThis = this; 
        }
        let o1 = Func() // 함수 호출시 this는 window(=전역객체)를 가르킨다. 
        if(funcThis === window) {
            document.write('window </br>');
        }

        let o2 = new Func(); // this가 생성될 객체를 가르킨다
        if(funcThis === o2) {
            document.write('o2 </br>');

        }

    </script>
</body>
</html>
