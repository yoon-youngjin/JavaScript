<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 메소드의 호출
        // 객체의 소속인 메소드의 this는 그 객체를 가르킨다.
        var o = {
            func : function() {
                if(o === this) {
                    document.write("o === this")
                }
            }
        }
        o.func()

    </script>
</body>
</html>
