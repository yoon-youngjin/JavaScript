<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //복제 vs 참조
        let a = 1;
        let b = a;
        b =2;
        console.log(a); // 1

        let a = {'id':1};
        let b = a;
        b.id = 2;
        console.log(a.id); // 2, a의 property를 접근
        
        let a = 1;
        function func(b) {
            b = 2;
            // a = 1, b = a, b = 2
        }
        func(a);
        console.log(a); // 1

        let a = {'id':1};
        function func2(b) {
            b = {'id':2};
        }
        func2(a);
        console.log(a.id); // 1

        let a = {'id':1};
        function func2(b) {
            b.id = 2;
        }
        func2(a);
        console.log(a.id); // 2

    </script>
</body>
</html>
