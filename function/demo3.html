<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        numbering = function () {

            i=0;
            while(i<10) {
                document.write(i);
                i++;
            }
        }
        numbering(); // == function numbering() {}

        (function() {
            i = 0;
            while(i<10) {
                document.write(i);
                i++;
            }
        })(); //익명함수 == function numbering() {}

        

    </script>
</body>
</html>
